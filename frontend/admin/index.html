				<div class="d-flex mb-4">
					<div class="btn btn-primary" onclick="window.location.href = 'new_edit.html'">Thêm bài viết mới

					<div class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm danh
						mục
					</div>
				</div>

				<!-- Modal danh mục -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<form action="../../backend/index.php?controller=category&action=addCategory" method="post">
								<div class="modal-body">
									<div class="mb-3">
										<label for="form__category" class="form-label">Tên danh mục</label>
										<input type="text" class="form-control" id="form__category" name="name" required>
									</div>
									<span class="fs-3">Các danh mục hiện tại</span>
									<div class="d-flex flex-wrap category__list">
										<div class="badge bg-warning d-inline-block m-2 position-relative category__info">
											<span>Thời sự</span>
											<button type="button" class="btn-close position-absolute" style="right: -0.5rem; top: -0.5rem;"
												aria-label="Close"></button>
										</div>

									</div>
								</div>
								<div class="modal-footer">
									<a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</a>
									<button type="submit" class="btn btn-primary">Thêm mới</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="d-flex my-3">
					<div class="input-group search-area ms-auto d-inline-flex me-3">
						<input type="text" class="form-control search__form" placeholder="Search here">
					</div>
				</div>
				<div class="row news__list">

					<div class="col-lg-12 col-xxl-4 col-xl-6 news__info">
						<div class="card">
							<div class="card-body">
								<div class="row m-b-30">
									<div class="col-md-5 col-xxl-12">
										<div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
											<div class="new-arrivals-img-contnent">
												<img class="img-fluid rounded" src="" alt="">
											</div>
										</div>
									</div>
									<div class="col-md-7 col-xxl-12">
										<div class="new-arrival-content position-relative">
											<h4><a href="#">RadiantGlow Serum</a></h4>
											<div class="comment-review star-rating">
												<a class="product-review style-1 edit" href="#">Chỉnh sửa</a>
												<br>
												<a class="product-review style-1 delete" href="#">Xóa</a>
												<p class="price">#1</p>
											</div>
											<p>Tác giả: <span class="item author"> tác giả</span></p>
											<p>Thời gian đăng: <span class="item date">0405689</span> </p>
											<!-- <p class="text-content">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words.</p> -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


					<!-- review -->
					<div class="modal fade" id="reviewModal">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Review</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal">
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="text-center mb-4">
											<img class="img-fluid rounded" width="78" src="images/avatar/1.jpg"
												alt="DexignZone">
										</div>
										<div class="mb-3">
											<div class="rating-widget mb-4 text-center">
												<!-- Rating Stars Box -->
												<div class="rating-stars">
													<ul id="stars">
														<li class="star" title="Poor" data-value="1">
															<i class="fa fa-star fa-fw"></i>
														</li>
														<li class="star" title="Fair" data-value="2">
															<i class="fa fa-star fa-fw"></i>
														</li>
														<li class="star" title="Good" data-value="3">
															<i class="fa fa-star fa-fw"></i>
														</li>
														<li class="star" title="Excellent" data-value="4">
															<i class="fa fa-star fa-fw"></i>
														</li>
														<li class="star" title="WOW!!!" data-value="5">
															<i class="fa fa-star fa-fw"></i>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="mb-3">
											<textarea class="form-control" placeholder="Comment" rows="5"></textarea>
										</div>
										<button class="btn btn-success btn-block">RATE</button>
									</form>
								</div>
							</div>
